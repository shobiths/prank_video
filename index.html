<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Me</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        button {
            padding: 12px 24px;
            font-size: 22px;
            cursor: pointer;
            background-color: #ff5722;
            border: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff7043;
        }

        /* Iframe style for the video */
        iframe {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 200px;
            transform: translate(-50%, -50%) scale(0.2);
            opacity: 0;
            border: 8px solid;
            border-image: linear-gradient(to right, #ff4081, #7c4dff, #40c4ff, #ffeb3b) 1;
            border-radius: 10px;
            z-index: 10;
            display: none;
            transition: transform 0.5s ease, opacity 0.5s ease; /* Added transition for smooth effect */
        }

        /* Full-screen animation from small to large */
        @keyframes growToFullScreen {
            0% {
                transform: translate(-50%, -50%) scale(0.2);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3); /* Adjust scale for full-screen effect */
                opacity: 1;
            }
        }

        /* When the iframe is active, apply the animation */
        iframe.active {
            display: block;
            animation: growToFullScreen forwards; /* Set animation to run forwards only */
        }

        @media (max-width: 600px) {
            button {
                font-size: 18px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div>
        <button id="trustMeBtn">Trust me</button>
        <iframe id="myVideo" src="C:\Users\shobi\Desktop\nat.mp4" width="640" height="480" allowfullscreen></iframe>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const button = document.getElementById('trustMeBtn');

        // Play video and apply animation on button click
        button.addEventListener('click', () => {
            video.style.display = 'block';  // Ensure video is visible immediately
            video.classList.add('active');  // Add active class to start the animation
        });
    </script>

</body>
</html>
